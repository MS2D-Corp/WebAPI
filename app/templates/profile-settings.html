<!DOCTYPE html>
<html lang="en">
<head>
    {{ template "header.html" . }}
    <style>
        .profile-avatar-container {
            position: relative;
            display: inline-block;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border: 2px dashed rgb(78, 78, 78);
            border-radius: 50%;
            position: relative;
            transition: opacity 0.5s cubic-bezier(0.57, 0.01, 0.38, 1.04);
        }

        .profile-avatar:hover {
            opacity: 0.5;
        }

        .profile-avatar:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(39, 39, 39, 0.5);
            mix-blend-mode: color;
        }

        .profile-avatar-container:hover .profile-avatar {
            opacity: 0.8;
        }

        .edit-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        .image-requirements {
            margin-top: 10px;
            color: #555;
            font-size: 14px;
        }

        .image-requirements a {
            color: #28a745;
            text-decoration: none;
        }

        .image-requirements a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {{ template "navbar.html" . }}
    <div class="container">
        <h1>Profile Settings</h1>
        <form action="/profile/upload/avatar" method="post" enctype="multipart/form-data" id="profileForm">
            <input type="hidden" name="userID" value="{{ .sessionID }}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="{{ .Username }}">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="{{ .Email }}">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" style="display: flex;">

            <label for="avatar">Profile Picture</label>
            <div class="profile-avatar-container">
                <a href="#" onclick="document.getElementById('avatarInput').click(); return false;">
                    {{ if .AvatarURL }}
                        <img src="{{ .AvatarURL }}" alt="Profile Picture" class="profile-avatar">
                    {{ else }}
                        <img src="/public/img/default_user.png" alt="Default Profile Picture" class="profile-avatar">
                    {{ end }}
                    <div class="edit-icon">
                        <i class="bi bi-pencil-square" style="color: black;"></i>
                    </div>
                </a>
                <input type="file" id="avatarInput" name="avatar" accept="image/*" style="display: none;">
            </div>
            <div class="image-requirements">
                Max size: 2MB, dimensions: 750x750. Image must comply with the <a href="/regulations" target="_blank">regulations</a>.
            </div>

            <button type="submit" style="width: 100px; height: 35px;">Upload</button>
            <button type="submit">Save Changes</button>
        </form>
        <div class="actions">
            <button onclick="location.href='/profile/change-password'">Change Password</button>
            <button class="delete-button" onclick="confirmDelete()">Delete Account</button>
        </div>
        <script>
            function confirmDelete() {
                if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                    window.location.href = "/profile/delete";
                }
            }
        </script>
        <div class="message" id="message"></div>
    </div>
</body>
</html>
