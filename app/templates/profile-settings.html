<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar ul li a:hover {
            color: #28a745;
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px -11px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px;
        }

        button:hover {
            background-color: #218838;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
        {{ if .AvatarURL }}
            <div class="profile-image">
                <img src="{{ .AvatarURL }}" alt="Profile Image">
            </div>
        {{ else }}
            <p>No avatar available.</p>
        {{ end }}
    </nav>

    <div class="container">
        <h1>Profile Settings</h1>
        <form action="/profile/upload/avatar" method="post" enctype="multipart/form-data" id="profileForm">
            <input type="hidden" name="userID" value="{{ .sessionID }}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="{{ .Username }}">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="{{ .Email }}">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <label for="password">Profile picture</label>
            <input type="file" name="avatar" accept="image/*">
            <button type="submit" style="margin-top: 50px;">Upload</button>

            <button type="submit">Save Changes</button>
        </form>
        <div class="actions">
            <button onclick="location.href='/edit-profile'">Edit Profile</button>
            <button onclick="location.href='/change-password'">Change Password</button>
            <button class="delete-button" onclick="confirmDelete()">Delete Account</button>
        </div>
        <script>
            function confirmDelete() {
                if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                    window.location.href = "/delete-account";
                }
            }
        </script>
        <div class="message" id="message"></div>
    </div>
</body>
</html>
