<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<title>{{ .Title }}</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
        color: white;
    }

    .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .navbar ul li {
        margin-right: 20px;
    }

    .navbar ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
    }

    .navbar ul li a:hover {
        color: #28a745;
    }

    .profile-image {
        width: 50px; /* Increased size for better visibility */
        height: 50px;
        border-radius: 50%;
        overflow: hidden;
    }

    .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background: white;
        padding: 30px; /* Increased padding for better spacing */
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%; /* Full width for better responsiveness */
        max-width: 300px; /* Limit max width */
        padding: 10px;
        margin: 5px 0 20px; /* Adjusted margin */
        border: 1px solid #ccc;
        border-radius: 6px;
        text-align: center;
    }

    button {
        width: 100%; /* Full width for better usability */
        max-width: 150px; /* Limit max width */
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin: 8px 0; /* Adjusted margin */
    }

    button:hover {
        background-color: #218838;
    }

    .delete-button {
        background-color: #dc3545;
    }

    .delete-button:hover {
        background-color: #c82333;
    }

    .message {
        text-align: center;
        margin-top: 20px;
        color: green;
    }

    .message-error {
        text-align: center;
        margin-top: 20px;
        color: red;
    }

    .profile-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .profile-info {
        margin-bottom: 20px;
    }

    .profile-info h2 {
        color: #28a745;
        margin-bottom: 10px;
    }

    .profile-info table {
        width: 100%;
        border-collapse: collapse;
    }

    .profile-info th, .profile-info td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }

    .profile-info th {
        background-color: #f4f4f9;
    }

    .actions {
        text-align: center;
        margin-top: 20px;
    }

    .actions button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    .actions button:hover {
        background-color: #218838;
    }

    .actions .delete-button {
        background-color: #dc3545;
    }

    .actions .delete-button:hover {
        background-color: #c82333;
    }
</style>
